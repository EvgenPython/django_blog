{% extends 'port/base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>


<a href="{% url 'blog:bl_home' %}">Blog</a>
<br>
<img src="{% static 'portfolio/djan.jpg' %}">
<br>

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=150, width=150>
    {% if project.url %}
        <br><a href="{{ project.url }}">{{ project.title }}</a></br>
    {% endif %}
{% endfor %}

</body>
</html>

{% endblock %}
